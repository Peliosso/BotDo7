<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta CPF | Joker Search Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0F2027, #203A43, #2C5364);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      text-align: center;
      color: #00FFC6;
    }

    .field {
      margin-bottom: 12px;
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .label {
      font-weight: 600;
      font-size: 14px;
      color: #ccc;
    }

    .value {
      font-size: 15px;
      color: #fff;
      margin-top: 4px;
      word-break: break-word;
    }

    .loading {
      text-align: center;
      margin-top: 60px;
      font-size: 18px;
      color: #ccc;
    }

    .erro {
      text-align: center;
      color: #ff6b6b;
      font-size: 16px;
      margin-top: 50px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 140px;
      border-radius: 8px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 16px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="app">
    <div class="logo">
      <img src="https://i.imgur.com/1U7k1tN.png" alt="M√©todos do 7">
    </div>
    <h1>Resultado da Consulta CPF</h1>
    <div id="result">
      <div class="loading">üîé Carregando dados...</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const cpf = urlParams.get("cpf");

    const resultDiv = document.getElementById("result");

    if (!cpf) {
      resultDiv.innerHTML = "<div class='erro'>‚ùå CPF n√£o informado.</div>";
    } else {
      fetch(`https://mdzapis.com/api/consultanew?base=cpf_serasa_completo&query=${cpf}&apikey=Ribeiro7`)
        .then(res => res.json())
        .then(data => {
          if (!data.dados_pessoais || !data.dados_pessoais.nome) {
            resultDiv.innerHTML = "<div class='erro'>‚ùå Dados n√£o encontrados para o CPF informado.</div>";
            return;
          }

          const info = data.dados_pessoais;
          const enderecos = data.enderecos ?? [];
          const telefones = data.telefones ?? [];
          const emails = data.emails ?? [];

          let html = '';

          const addField = (label, value) => {
            html += `<div class="field"><div class="label">${label}</div><div class="value">${value || "_N√£o encontrado_"}</div></div>`;
          };

          addField("CPF", cpf);
          addField("Nome", info.nome);
          addField("Nome da M√£e", info.nome_mae);
          addField("Nascimento", info.data_nascimento);
          addField("Sexo", info.sexo);
          addField("RG", info.rg);
          addField("T√≠tulo de Eleitor", info.titulo_eleitor);
          addField("Nacionalidade", info.nacionalidade);
          addField("PIS", info.pis);
          addField("Renda", info.renda ? `R$ ${info.renda}` : "");
          addField("Signo", info.signo);
          addField("Score", info.score);
          addField("Poder Aquisitivo", info.poder_aquisitivo);
          addField("Situa√ß√£o TSE", info.tse);

          if (enderecos.length > 0) {
            enderecos.forEach((end, idx) => {
              addField(`Endere√ßo ${idx + 1}`, `${end.LOGR_TIPO} ${end.LOGR_NOME}, ${end.LOGR_NUMERO} - ${end.BAIRRO}, ${end.CIDADE} - ${end.UF}`);
            });
          }

          if (telefones.length > 0) {
            telefones.forEach((tel, i) => {
              addField(`Telefone ${i + 1}`, `(${tel.DDD}) ${tel.TELEFONE}`);
            });
          }

          if (emails.length > 0) {
            emails.forEach((email, i) => {
              addField(`Email ${i + 1}`, email);
            });
          }

          if (data.parentes && data.parentes.length > 0) {
            data.parentes.forEach((parente, i) => {
              addField(`Parente ${i + 1}`, `${parente.nome} (${parente.parentesco})`);
            });
          }

          resultDiv.innerHTML = html;
        })
        .catch(() => {
          resultDiv.innerHTML = "<div class='erro'>‚ö†Ô∏è Erro ao buscar dados da API.</div>";
        });
    }
  </script>
</body>
</html>
