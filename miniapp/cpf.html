<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta CPF | Joker Search Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1f1f, #101010);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #00FFC6;
    }

    .field {
      margin-bottom: 14px;
      padding: 12px;
      border-left: 3px solid #00ffc6;
      background: rgba(255,255,255,0.03);
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .field:hover {
      background: rgba(255,255,255,0.06);
    }

    .label {
      font-weight: 600;
      font-size: 13px;
      color: #aaa;
    }

    .value {
      font-size: 15px;
      color: #fff;
      margin-top: 2px;
      word-break: break-word;
    }

    .value.nao-encontrado {
      color: #888;
      font-style: italic;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 16px;
      color: #ccc;
      margin-top: 60px;
      animation: pulse 1.5s infinite;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #00ffc6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .modal-erro {
      background: rgba(255, 80, 80, 0.1);
      border: 1px solid #ff4c4c;
      color: #ff6b6b;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      margin-top: 50px;
      animation: fadeIn 0.5s ease;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
    }

    .footer a {
      color: #00ffc6;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 520px) {
      .container { padding: 20px; }
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>

  <div class="container" id="app">
    <h1>Resultado da Consulta CPF</h1>
    <div id="result">
      <div class="loading">
        <div class="spinner"></div>
        üîé Carregando dados...
      </div>
    </div>
    <div class="footer">
      üîê <a href="https://t.me/RibeiroDo171" target="_blank">Adquirir Plano no Bot</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const cpf = urlParams.get("cpf");
    const resultDiv = document.getElementById("result");

    const createField = (label, value) => {
      const isMissing = !value || value === "" || value === "null";
      return `
        <div class="field">
          <div class="label">${label}</div>
          <div class="value ${isMissing ? "nao-encontrado" : ""}">
            ${isMissing ? "N√£o encontrado" : value}
          </div>
        </div>`;
    };

    if (!cpf) {
      resultDiv.innerHTML = `<div class='modal-erro'>‚ùå CPF n√£o informado na URL.</div>`;
    } else {
      fetch(`https://mdzapis.com/api/consultanew?base=cpf_serasa_completo&query=${cpf}&apikey=Ribeiro7`)
        .then(res => res.json())
        .then(data => {
          if (!data.dados_pessoais || !data.dados_pessoais.nome) {
            resultDiv.innerHTML = `<div class='modal-erro'>‚ùå Dados n√£o encontrados para o CPF informado.</div>`;
            return;
          }

          const info = data.dados_pessoais;
          const enderecos = data.enderecos ?? [];
          const telefones = data.telefones ?? [];
          const emails = data.emails ?? [];
          const parentes = data.parentes ?? [];

          let html = '';

          html += createField("CPF", cpf);
          html += createField("Nome", info.nome);
          html += createField("Nome da M√£e", info.nome_mae);
          html += createField("Nascimento", info.data_nascimento);
          html += createField("Sexo", info.sexo);
          html += createField("RG", info.rg);
          html += createField("T√≠tulo de Eleitor", info.titulo_eleitor);
          html += createField("Nacionalidade", info.nacionalidade);
          html += createField("PIS", info.pis);
          html += createField("Renda", info.renda ? `R$ ${info.renda}` : "");
          html += createField("Signo", info.signo);
          html += createField("Score", info.score);
          html += createField("Poder Aquisitivo", info.poder_aquisitivo);
          html += createField("Situa√ß√£o TSE", info.tse);

          if (enderecos.length > 0) {
            enderecos.forEach((end, idx) => {
              html += createField(`Endere√ßo ${idx + 1}`, `${end.LOGR_TIPO} ${end.LOGR_NOME}, ${end.LOGR_NUMERO} - ${end.BAIRRO}, ${end.CIDADE} - ${end.UF}`);
            });
          }

          if (telefones.length > 0) {
            telefones.forEach((tel, i) => {
              html += createField(`Telefone ${i + 1}`, `(${tel.DDD}) ${tel.TELEFONE}`);
            });
          }

          if (emails.length > 0) {
            emails.forEach((email, i) => {
              html += createField(`Email ${i + 1}`, email);
            });
          }

          if (parentes.length > 0) {
            parentes.forEach((parente, i) => {
              html += createField(`Parente ${i + 1}`, `${parente.nome} (${parente.parentesco})`);
            });
          }

          resultDiv.innerHTML = html;
        })
        .catch(() => {
          resultDiv.innerHTML = `<div class='modal-erro'>‚ö†Ô∏è Erro ao buscar dados da API. Tente novamente mais tarde.</div>`;
        });
    }
  </script>
</body>
</html>
